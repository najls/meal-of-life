<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <title>The meal of life</title>

  <meta name="description" content="Information about the meal of life.">
  <meta name="keywords" content="bread, meat, dessert, one last drink">
  <meta name="author" content="Nils">

  <style>
    @import url(https://fonts.googleapis.com/css2?family=Crimson+Text&display=swap);
    body {
      background-color: #1d2025;
      color: #eee4dc;
      font-family: 'Crimson Text', serif;
      letter-spacing: 0.1em;
      margin: 0;
    }
    h1, ol {
      font-size: 1.5rem;
      margin: 1em;
    }
    h1 {
      font-weight: normal;
    }
    p {
      font-size: 2rem;
      text-align: center;
      padding: 0 1em;
    }
    li {
      text-transform: uppercase;
    }
    .content {
      display: flex;
      align-items: stretch;
      justify-content: center;
    }
    .action {
      color: inherit;
      cursor: pointer;
      text-decoration: none;
    }
    .action:visited {
      color: inherit;
    }
    .action:hover, .action:active {
      text-shadow: 0 0 10px #eee4dc;
    }
    @media (min-width: 1200px) {
      h1, ol {
        font-size: 1.5rem;
        margin: 1em;
      }
      p {
        font-size: 3rem;
      }
      .menu {
        position: absolute;
      }
      .content {
        height: 100vh;
        align-items: center;
      }
    }
  </style>
</head>
<body>
  <div class="menu">
    <h1>The meal of life</h1>
    <ol>
      <li>
        <span class="action" id="bread">Bread</span>
      </li>
      <li>
        <span class="action" id="meat">Meat</span>
      </li>
      <li>
        <span class="action" id="dessert">Dessert</span>
      </li>
      <li>
        <span class="action" id="drink">One last drink</span>
      </li>
    </ol>
  </div>
  <div class="content">
    <p id="life"></p>
  </div>
  <script>
    var life = '';
    Array.from(document.getElementsByClassName('action')).forEach(elem => {
      elem.addEventListener('click', mealOfLife);
    });
    function mealOfLife(e) {
      switch (e.target.id) {
        case 'bread':
          life = 'Bread begins the meal of life.';
          break;
        case 'meat':
          life = 'Meat to savor the time at hand.';
          break;
        case 'dessert':
          life = 'A dessert to cherish our remaining years.';
          break;
        case 'drink':
          life = 'One last drink and the bottle breaks, returning us to the dust from whence we came.';
          break;
      }
      document.getElementById('life').innerHTML = life;
    }
  </script>
</body>
</html>
